# open-nos-as5610 platform partition layout (AS5610-52X)
# Spec: packages/platforms/accton/powerpc/as5610-52x/platform-config/r0/src/lib/powerpc-accton-as5610-52x-r0.yml
# Single-slot layout: only sda5 (kernel) and sda6 (rootfs). No sda7/sda8.
# Used by install.sh; source this after setting blk_dev (e.g. sda).

persist_part="${blk_dev}1"
rw_rootpart="${blk_dev}3"
kernel_part1="${blk_dev}5"
ro_part1="${blk_dev}6"
# Single slot: slot 2 points to same partitions so install loop writes once to each
kernel_part2="${blk_dev}5"
ro_part2="${blk_dev}6"
